<div id="page-heading">
  <ol class="breadcrumb">
    <li><a href="#/users">Users</a></li>
    <li class="active">Edit a User</li>
  </ol>

  <h1> Edit a User</h1>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">

      <form action class="form-horizontal row-border" name="editUserForm">

        <div class="form-group">
          <label class="col-sm-2 control-label">Email</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id='email' name='email' ng-model='user.email' value='{{ user.email }}' required />
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Password</label>
          <div class="col-sm-9">
            <input type="password" class="form-control" id='password' name='password' ng-model='user.password' ng-required='' />
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Repeat Password</label>
          <div class="col-sm-9">
            <input type="password" class="form-control" id="passwordRepeat" name="passwordRepeat" ng-model='passwordRepeat' ng-required='' password-verify='password'></input>
          </div>
        </div>

        <!-- Display an error message when the passwords do not math -->
        <div class="msg-block" ng-show="editUserForm.$error">
          <span class="msg-error" ng-show="editUserForm.passwordRepeat.$error.pwmatch">
            Passwords don't match.
          </span>
        </div>

        <div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Roles</label>
            <div class="col-sm-5">
              <h4>Roles s/he has</h4>
              <div class="scroll-200">
                <div ng-repeat='role in rolesHeHas' class="checkbox">
                  <label>
                    <input type="checkbox" checked="checked" ng-click='removeRole($index)'> {{ role.name }}
                  </label>
                </div>
              </div>
            </div>
            <div class="col-sm-5">
              <h4>Roles s/he hasn't</h4>
              <div class="scroll-200">
                <div ng-repeat='role in rolesHeHasnt' class="checkbox">
                  <label>
                    <input type="checkbox" ng-click='addRole($index)'> {{ role.name }}
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div ng-show="projectsUserHasAccessTo.length + projectsUserHasNotAccessTo.length > 1">
          <div class="form-group">
            <label class="col-sm-2 control-label">Projects</label>
            <div class="col-sm-5">
              <h4>Has access to</h4>
              <div class="scroll-200">
                <div ng-repeat='project in projectsUserHasAccessTo' class="checkbox">
                  <label>
                    <input type="checkbox" checked="checked" ng-click='removeAccessToThisProject($index)'> {{ project.name }}
                  </label>
                </div>
              </div>
            </div>
            <div class="col-sm-5">
              <h4>Hasn't access to</h4>
              <div class="scroll-200">
                <div ng-repeat='project in projectsUserHasNotAccessTo' class="checkbox">
                  <label>
                    <input type="checkbox" ng-click='addAccessToThisProject($index)'> {{ project.name }}
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <a class="btn btn-primary col-sm-offset-2" ng-click='saveUser(); form.$setPristine();'>Submit</a>
        </div>

      </form>

    </div>
  </div>
</div>
