<div id="page-heading">
  <ol class="breadcrumb">
    <li><a href="#/">Dashboard</a></li>
    <li><a href="#/projects">Projects</a></li>
    <li class="active">Show Project</li>
  </ol>

  <h1>Project {{ project.name }}</h1>
</div>
<div class="col-md-12">
  <form>
    <div class="form-group">
      <label for="fieldname" class="col-md-3 control-label">Name</label>
      <div class="col-md-9">
        <input id="fieldname" class="form-control" name="name" ng-model='project.name' type="text" disabled="">
      </div>
    </div>

    <div class="form-group">
      <label for="googleAnalyticsID" class="col-md-3 control-label">Google Analytics ID</label>
      <div class="col-md-9">
        <input id="googleAnalyticsID" class="form-control" name="googleAnalyticsID" ng-model='project.googleAnalyticsID' type="text" disabled="">
      </div>
    </div>

    <div ng-repeat='contact in project.contacts'>
      <h4>Contact {{ $index + 1 }}</h4>
      <div class="form-group">
        <label for="fieldlabel" class="col-md-3 control-label">Label</label>
        <div class="col-md-9"><input id="fieldlabel" class="form-control" ng-model='contact.label' name="label" type="text" disabled></div>
      </div>

      <div class="form-group">
        <label for="fieldaddress" class="col-md-3 control-label">Address</label>
        <div class="col-md-9"><input id="fieldaddress" class="form-control" name="address" ng-model='contact.address'  type="text" disabled></div>
      </div>

      <div class="form-group">
        <label for="fieldcity" class="col-md-3 control-label">City</label>
        <div class="col-md-9"><input id="fieldcity" class="form-control" name="city" ng-model='contact.city' type="text" disabled></div>
      </div>

      <div class="form-group">
        <label for="fieldzipcode" class="col-md-3 control-label">Zip Code</label>
        <div class="col-md-9"><input id="fieldzipcode" class="form-control" name="zipcode" ng-model='contact.zipcode'  type="text" disabled></div>
      </div>

      <div class="form-group">
        <label for="fieldcountry" class="col-md-3 control-label">Country</label>
        <div class="col-md-9"><input id="fieldcountry" class="form-control" name="country" ng-model='contact.country' type="text" disabled></div>
      </div>

      <div ng-repeat='phone in contact.phones'>
        <h6>Phone {{ $index + 1 }} of Contact {{ $parent.$index + 1 }}</h6>
        <div class="form-group">
          <label for="fieldphonenumber" class="col-md-3 control-label">Phone Number</label>
          <div class="col-md-9"><input id="fieldphonenumber" class="form-control" name="number" ng-model='phone.number' type="text" disabled></div>
        </div>    
        <div class="form-group">
          <label for="fieldphonetype" class="col-md-3 control-label">Phone Type</label>
          <div class="col-md-9"><input id="fieldphonetype" class="form-control" name="type" ng-model='phone.type' type="text" disabled></div>
        </div>
      </div>
    </div>

    <div>
      <h4>Project's Modules</h4>
      <p ng-show='noModules'>No modules for this project.</p>
      <div class="form-group">
        <div ng-repeat='module in modules' class="col-md-offset-3 col-md-9">
          <div ng-show='module.checked' class="checkbox disabled">
            <label>
              <input type="checkbox" ng-model="module.checked" disabled>
              {{ module.name }}
            </label> 
          </div>  
        </div> 
      </div>
    </div>
  </form>
</div>
