<div id="page-heading">
  <ol class="breadcrumb">
    <li><a href="#/">Dashboard</a></li>
    <li class="active">Roles</li>
  </ol>

  <h1> Roles</h1>
</div>

<div class="container-fluid">

  <div class="row">
    <div class="col-md-12">

      <div>
        <a class="btn btn-sm btn-info" ng-click="updateModels();">Update Models</a>
        <alert ng-show="alert.show" type="{{ alert.type }}" close="closeAlert()"><span ng-bind-html="alert.msg | safe_html"></span></alert>
      </div>
      
      <panel panel-class="panel-primary" data-heading="My Roles">
        <table class="table table-bordered table-condensed">
          <tr style="font-weight: bold">
            <td >Name</td>
            <td >Actions</td>
          </tr>
          <tr ng-repeat="role in roles">
            <td>
              <!-- editable username (text with validation) -->
              <span>{{ role.name }}</span>
            </td>
            <td>
              <div ng-hide="role.name == 'administrator' || role.name == 'superhero'">
                <a class="btn btn-info btn-sm" href="#/showRole/{{ role._id }}">Show</a>
                <a class="btn btn-success btn-sm" href="#/editRole/{{ role._id }}">Edit</a>
                <a class="btn btn-danger btn-sm" confirm-click='' confirm-click-function='deleteRole(role._id)' confirm-click-class='btn btn-orange btn-sm'>Delete</a>
              </div>
            </td>
          </tr>
        </table>
        <!--<a ng-show='activeUser._role.name === "superhero"' class="btn btn-default" href="#/addRole">Add a new Role</a>-->
        <a class="btn btn-default" href="#/addRole">Add a new Role</a>
      </panel>
    </div>
