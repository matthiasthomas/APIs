<div id="page-heading">
  <ol class="breadcrumb">
    <li><a href="#/roles">Roles</a></li>
    <li class="active">Edit a Role</li>
  </ol>

  <h1> Edit Role {{ role.nameÂ }}</h1>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">

      <form action class="form-horizontal" name="editUserForm">

        <legend>General Information</legend>
        <div class="form-group">
          <label class="col-sm-3 control-label">Name</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id='name' name='name' ng-model='role.name' required />
          </div>
        </div>

        <legend>Permissions</legend>
        <div class="col-md-12" >

          <div class="form-group col-md-6">
            <label class="control-label">
              <strong>Subjects</strong>
            </label>
          </div>

          <div class="form-group col-md-6">
            <div class="checkbox">
              <label>
                <input type="checkbox" ng-model="checked" ng-change="checkAll();"> <strong>Actions</strong>
              </label>
            </div>
          </div>

          <div ng-repeat='permission in role.permissions'>

            <div class="form-group col-md-6">
              <h7>{{ permission.subject }}</h7>
            </div>

            <div class="form-group col-md-6">

              <div ng-repeat='action in permission.actions'>

                <div class="checkbox">
                  <label>
                    <input type="checkbox" ng-model='action.checked' ng-change="checkOrUncheck();"> {{ action.name }}
                  </label>
                </div>

              </div>

            </div>

          </div>

        </div>

        <div class="form-group">
        <a class="btn btn-md btn-success" ng-click="saveRole();">Save Role</a>
        </div>

      </form>

    </div>
  </div>
</div>
