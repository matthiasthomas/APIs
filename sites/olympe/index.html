<!DOCTYPE html>
<html lang="en" ng-app="jadore">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>J'adore | Your real estate companion</title>

    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/simple-line-icons.css" rel="stylesheet">
    <link href="css/fullscreen-slider.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/app-blue.css" rel="stylesheet">
</head>

<body class="notransition no-hidden">

    <div ng-view></div>
    
    <script src="http://maps.googleapis.com/maps/api/js?sensor=true&libraries=geometry&libraries=places" type="text/javascript"></script>

    <!-- Bower sources -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-touch/angular-touch.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>

    <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <!-- End Bower sources -->

    <!-- app -->
    <script src="scripts/app/app.js"></script>
    <script src="scripts/app/config.js"></script>
    <script src="scripts/app/routing.js"></script>
    <!-- End app -->

    <!-- controllers -->
    <script src="scripts/controllers/homeController.js"></script>
    <script src="scripts/controllers/propertyController.js"></script>
    <!-- End controllers -->

    <!-- factories -->
    <script src="scripts/factories/propertyFactory.js"></script>
    <!-- End factories -->

    <script src="scripts/jquery-2.1.1.min.js"></script>
    <script src="scripts/jquery-ui.min.js"></script>
    <script src="scripts/jquery-ui-touch-punch.js"></script>
    <script src="scripts/jquery.placeholder.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <script src="scripts/jquery.touchSwipe.min.js"></script>
    <script src="scripts/infobox.js"></script>
    <script src="scripts/jquery.visible.js"></script>
    <script src="scripts/home.js" type="text/javascript"></script>
</body>
</html>
