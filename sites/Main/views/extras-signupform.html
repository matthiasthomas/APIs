<div class="verticalcenter">
	<a href="#/"><img src="assets/img/logo-big.png" alt="Logo" class="brand" /></a>
	<div class="panel panel-primary">
		<div class="panel-body">
			<h4 class="text-center" style="margin-bottom: 25px;">Sign Up</h4>
			<form action="#" class="form-horizontal" name='registrationForm' style="margin-bottom: 0px !important;">
				<div class="form-group">
					<div class="col-sm-12">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
							<input type="text" class="form-control" id="email" placeholder="Email" ng-model='user.username'>
						</div>
					</div>
				</div>
						<!--
						<div class="form-group">
							<div class="col-sm-12">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user"></i></span>
									<input type="text" class="form-control" id="username" placeholder="Username">
								</div>
							</div>
						</div>
					-->
					<div class="form-group">
						<div class="col-sm-12">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-lock"></i></span>
								<input type="password" class="form-control" name='password' id="password" placeholder="Password" ng-model='user.password' ng-required=''>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-12">
							<div class="input-group">
								<span class="input-group-addon">
									<i class="fa fa-lock"></i>
								</span>
								<input type="password" class="form-control" name='passwordRepeat' id="passwordRepeat" placeholder="Repeat password" ng-model='passwordRepeat' ng-required='' password-verify='password'>
							</div>
						</div>
					</div>
					<!-- Display an error message when the passwords do not math -->
					<div class="msg-block" ng-show="registrationForm.$error">
						<span class="msg-error" ng-show="registrationForm.passwordRepeat.$error.pwmatch">
							Passwords don't match.
						</span>
					</div>
					<div class="checkbox block" style="text-align:center">
						<input icheck type="checkbox">
						<span>
							I accept the <a href="#">User Agreement</a>
						</span>
					</div>

				</form>

			</div>
			<div class="panel-footer">
				<div class="pull-left">
					<a href="#/index" class="btn btn-default">Cancel</a>
				</div>
				<div class="pull-right">
					<a class="btn btn-success" ng-click='register()'>Sign up</a>
				</div>
			</div>
		</div>
	</div>
